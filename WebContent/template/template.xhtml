<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces harmony</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="harmony-layout" />
        <h:outputScript name="js/layout.js" library="harmony-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body>
    	<style>
		.painel .ui-panel-titlebar{
    		font-size: 30px;
    		text-align: center;   		  		
    	}    	   	   	  			
		</style>
	
		<style type="text/css">
		    body .ui-tabs .ui-tabs-nav > li.ui-state-default a,
		    body .ui-tabs .ui-tabs-nav > li.ui-state-active a,
		    body .ui-tabs .ui-tabs-nav > li > .ui-icon-close,
		    body .ui-tabs .ui-tabs-nav > li.ui-state-active > .ui-icon-close{
		        color: #ffffff;
		    }
		    body .ui-tabs .ui-tabs-nav > li.ui-state-hover {
	        background-color: #3f7382;
		    }
		    body .ui-tabs .ui-tabs-nav > li.ui-state-active {
		        background-color: #2F4F4F;
		    }
		</style>					
	
        <div class="layout-wrapper layout-menu-static #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="/template/topbar.xhtml" />
            <ui:include src="/template/right_panel.xhtml" />           
            <ui:include src="/template/sidebar.xhtml" />

           <div class="layout-main">                

                <div class="layout-content">
                    <ui:insert name="content"></ui:insert>
                </div>

                <ui:include src="/template/footer.xhtml" />

                <div class="layout-mask"></div>
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-2x fa-circle-o-notch fa-spin ajax-status-icon" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="harmony-layout" />
        <h:outputStylesheet name="css/layout-comfort.css" library="harmony-layout" />
    </h:body>

</html>
